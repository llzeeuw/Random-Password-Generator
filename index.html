<!DOCTYPE html>

<!--Set default theme to dark mode-->
<html lang="en" data-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Random password generator">
        <meta name="author" content="Lisette Zeeuw">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,800;1,800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">   
        <title>Random password generator</title>
    </head>

    <body>
        <section class="flex-container">
            <!--Allows users to switch between Dark and Light mode-->
            <section id="dark-light-container">
                <button 
                id="darklight-btn-el" 
                class="buttons" 
                type="button"
                data-theme-toggle
                aria-label="Toggle Dark/Light mode button">Dark/Light mode
                </button>
            </section>

            <!--Title and Main functions: button to generate random passwords and boxes to display content-->
            <main>
                <h1>Generate a <span id="title-color2">random password</span></h1>
                <p>Never use an insecure password again.</p>
                <!--Extra option so user can choose the length of the password--> 
                <label for="pwslider-el">Password length: <span id="pwslider-display-el">12</span>.</label>
                <input type="range" id="pwslider-el" class="slider" name="pwslider-el"  min="8" max="20" step="1"value="12">
                <button id="genPasswordsBtn-el" class="buttons">Generate passwords</button>

                <section id="password-boxes" class="container">
                    <div id="password-el1" class="password-display"></div>           
                    <div id="password-el2" class="password-display"></div>
                </section>

                <!--Extra option so user can clear the provided passwords if they want to generate new ones-->
                <div>
                    <button id="clearPasswordsBtn-el" class="buttons" aria-label="Clear generated passwords">Clear passwords</button>
                </div>
            </main>
        </section>
        <script src="index.js"></script>
    </body>
</html>
